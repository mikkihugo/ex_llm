app = "seed-agent"
primary_region = "sea"
kill_signal = "SIGTERM"
kill_timeout = "30s"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DNS_CLUSTER_QUERY = "seed-agent.internal"
  HTTP_SERVER_ENABLED = "true"
  RELEASE_DISTRIBUTION = "name"
  HTTP_ACCEPTORS = "16"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 2

  [[http_service.checks]]
    interval = "30s"
    grace_period = "15s"
    method = "GET"
    path = "/health/deep"
    timeout = "10s"

  [[http_service.checks]]
    type = "tcp"
    interval = "15s"
    timeout = "5s"

[[metrics]]
  port = 8080
  path = "/metrics"

[[mounts]]
  source = "agent_code"
  destination = "/data/code"
  auto_extend_size_threshold = 80
  auto_extend_size_increment = "1GB"
  auto_extend_size_limit = "10GB"

[vm]
  size = "shared-cpu-2x"
  memory = "2048"
