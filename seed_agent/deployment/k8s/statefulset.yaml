apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seed-agent
spec:
  serviceName: seed-agent-headless
  replicas: 3
  selector:
    matchLabels:
      app: seed-agent
  template:
    metadata:
      labels:
        app: seed-agent
    spec:
      serviceAccountName: seed-agent
      containers:
        - name: seed-agent
          image: ghcr.io/example/seed-agent:latest
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
            - name: RELEASE_COOKIE
              valueFrom:
                secretKeyRef:
                  name: seed-agent-cookie
                  key: cookie
            - name: DNS_CLUSTER_QUERY
              value: seed-agent-headless.default.svc.cluster.local
            - name: CLUSTER_NODE_BASENAME
              value: seed-agent
            - name: HTTP_ACCEPTORS
              value: "32"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health/deep
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: code-volume
              mountPath: /data/code
  volumeClaimTemplates:
    - metadata:
        name: code-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
