# https://moonrepo.dev/docs/config/workspace
$schema: './cache/schemas/workspace.json'

# extends: './shared/workspace.yml'

projects:
  - '@singularity/workspace'
  - 'llm-server'
  - 'centralcloud'
  - 'nexus'
  - 'singularity'
  - 'templates_data'
  # - 'seed_agent'  # Placeholder for future Gleam-based agent (not implemented yet)
  # - 'vendor/codex'  # Codex fork for builtin tool filtering (temporarily disabled for compilation)

  # External Elixir packages
  - 'packages/ex_llm'
  - 'packages/quantum_flow'

  # Rust workspace (all Rust engines consolidated)
  - 'rust'

  # Singularity NIFs (6 engines - knowledge_engine removed, was just a stub)
  - 'rust/architecture_engine'
  - 'rust/code_engine'
  - 'rust/embedding_engine'
  - 'rust/parser_engine'
  - 'rust/prompt_engine'
  - 'rust/quality_engine'

  # Centralcloud Rust Services
  - 'centralcloud/rust/package_intelligence'

# Note: Moon caches task outputs under .moon/cache by default. CI caches this
# directory (see .github/workflows/ci-elixir.yml) to speed up repeated runs.
