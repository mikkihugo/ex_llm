# fly.toml - Integrated Singularity Deployment (Elixir + AI Server)
# Deploy both Elixir app and AI providers server together

app = "singularity"
primary_region = "iad"

[build]
  # Build locally with Nix, deploy to fly.io
  # Run: nix build .#singularity-integrated before deploying

[processes]
  web = "./result/bin/web"
  ai-server = "./result/bin/ai-server"

[env]
  # Elixir environment
  PHX_HOST = "singularity.fly.dev"
  PORT = "8080"

  # AI Server environment
  AI_SERVER_PORT = "3000"
  GEMINI_CODE_PROJECT = "gemini-code-473918"

# Main Elixir/Phoenix web process
[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["web"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    grace_period = "30s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false

# AI Providers server (internal only, not exposed externally)
[[services]]
  internal_port = 3000
  protocol = "tcp"
  processes = ["ai-server"]

  [[services.ports]]
    port = 3000
    # Only accessible internally via fly.internal

  [[services.http_checks]]
    interval = "30s"
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = "5s"

# VM configuration
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Persistent storage
[mounts]
  source = "singularity_data"
  destination = "/data"
