[package]
name = "pattern_registry_nif"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Singularity Team"]
description = "Rustler NIF bridge for Rust engines to query Elixir PatternRegistry"
publish = false

[lib]
name = "pattern_registry_nif"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = { version = "0.37", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"

[profile.release]
lto = true
opt-level = 3
