##
## mix_gleam + Nix setup (documentation)
##
# No extra mix_gleam section is required here. Configuration lives in
# singularity_app/mix.exs (compilers/archives/erlc_paths/aliases) and in
# flake.nix (toolchain + env). See AGENTS.md and README.md for details.
#
# Quick flow:
#   nix develop
#   cd singularity_app && mix deps.get && mix compile
#   # One-time stdlib fix if needed:
#   mix compile.gleam gleam_stdlib --force && mix compile

name = "singularity"
version = "0.1.0"
description = "HTDAG + rule engine (Gleam) integrated via mix_gleam"
target = "erlang"
licenses = ["MIT"]

[dependencies]
gleam_stdlib = "~> 0.65.0"

[dev-dependencies]
gleeunit = "~> 1.0"
