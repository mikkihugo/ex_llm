# Singularity GitHub App Manifest
# Use this to register the app at https://github.com/settings/apps/new

name: Singularity Code Quality
description: AI-powered code quality analysis for modern development teams
url: https://singularity.dev
hook_attributes:
  url: https://your-domain.com/webhooks/github
  active: true
public: false
default_permissions:
  checks: write
  contents: read
  issues: write
  metadata: read
  pull_requests: write
default_events:
  - check_run
  - check_suite
  - pull_request
  - push
  - installation
  - installation_repositories