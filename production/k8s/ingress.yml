---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: singularity-network-policy
  namespace: singularity
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: singularity
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: singularity
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: singularity-ingress
  namespace: singularity
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - singularity.example.com
      secretName: singularity-tls
  rules:
    # Main Singularity App
    - host: singularity.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: singularity
                port:
                  number: 4000

    # CentralCloud API
    - host: api.singularity.example.com
      http:
        paths:
          - path: /centralcloud
            pathType: Prefix
            backend:
              service:
                name: centralcloud
                port:
                  number: 4000
          - path: /genesis
            pathType: Prefix
            backend:
              service:
                name: genesis
                port:
                  number: 4000
          - path: /llm
            pathType: Prefix
            backend:
              service:
                name: llm-server
                port:
                  number: 3000

    # NATS WebSocket
    - host: nats.singularity.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nats
                port:
                  number: 4223

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@singularity.example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: singularity-hpa
  namespace: singularity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: singularity
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llm-server-hpa
  namespace: singularity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-server
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgresql-pdb
  namespace: singularity
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: postgresql

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nats-pdb
  namespace: singularity
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nats

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: singularity-monitoring
  namespace: singularity
spec:
  selector:
    matchLabels:
      app: singularity
  endpoints:
    - port: http
      path: /metrics
      interval: 30s

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: singularity-quota
  namespace: singularity
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    persistentvolumeclaims: "5"
    pods: "20"
    services: "10"
