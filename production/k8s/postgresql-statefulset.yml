---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init-sql
  namespace: singularity
data:
  init-databases.sql: |
    CREATE DATABASE singularity
      WITH OWNER postgres
      ENCODING 'UTF8'
      LOCALE 'C'
      TEMPLATE template0;

    CREATE DATABASE centralcloud
      WITH OWNER postgres
      ENCODING 'UTF8'
      LOCALE 'C'
      TEMPLATE template0;

    CREATE DATABASE genesis
      WITH OWNER postgres
      ENCODING 'UTF8'
      LOCALE 'C'
      TEMPLATE template0;

    GRANT ALL PRIVILEGES ON DATABASE singularity TO postgres;
    GRANT ALL PRIVILEGES ON DATABASE centralcloud TO postgres;
    GRANT ALL PRIVILEGES ON DATABASE genesis TO postgres;

  init-extensions.sql: |
    \c singularity
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "pg_trgm" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "pgcrypto" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "vector" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "timescaledb" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "postgis" WITH SCHEMA public;

    \c centralcloud
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "pg_trgm" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "pgcrypto" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "vector" WITH SCHEMA public;

    \c genesis
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "pg_trgm" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "pgcrypto" WITH SCHEMA public;
    CREATE EXTENSION IF NOT EXISTS "vector" WITH SCHEMA public;

    \c postgres

---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: singularity
type: Opaque
stringData:
  POSTGRES_PASSWORD: changeme123!  # Change this!
  POSTGRES_USER: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: singularity
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgresql
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: singularity
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      securityContext:
        fsGroup: 999  # postgres user group

      containers:
        - name: postgresql
          image: postgres:17-alpine
          imagePullPolicy: IfNotPresent

          ports:
            - name: postgres
              containerPort: 5432

          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_INITDB_ARGS
              value: >
                -c shared_buffers=2GB
                -c effective_cache_size=4GB
                -c maintenance_work_mem=512MB
                -c checkpoint_completion_target=0.9
                -c wal_buffers=16MB
                -c default_statistics_target=100
                -c random_page_cost=1.1
                -c effective_io_concurrency=200
                -c work_mem=10485kB
                -c min_wal_size=4GB
                -c max_wal_size=16GB

          resources:
            requests:
              cpu: 2
              memory: 4Gi
            limits:
              cpu: 4
              memory: 8Gi

          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: postgresql-init
              mountPath: /docker-entrypoint-initdb.d

      volumes:
        - name: postgresql-init
          configMap:
            name: postgresql-init-sql

  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-external
  namespace: singularity
spec:
  type: NodePort
  selector:
    app: postgresql
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      nodePort: 30432
