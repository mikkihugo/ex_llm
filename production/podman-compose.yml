version: '3.8'

services:
  # PostgreSQL - Single instance with 3 databases
  postgresql:
    image: postgres:17-alpine
    container_name: singularity-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: >-
        -c shared_buffers=2GB
        -c effective_cache_size=4GB
        -c maintenance_work_mem=512MB
        -c checkpoint_completion_target=0.9
        -c wal_buffers=16MB
        -c default_statistics_target=100
        -c random_page_cost=1.1
        -c effective_io_concurrency=200
        -c work_mem=10485kB
        -c min_wal_size=4GB
        -c max_wal_size=16GB
    volumes:
      - singularity-postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql
      - ./scripts/init-extensions.sql:/docker-entrypoint-initdb.d/02-init-extensions.sql
    ports:
      - "5432:5432"
    networks:
      - singularity-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - all
      - db

  # NATS removed - using QuantumFlow (PostgreSQL-based messaging)
  # All messaging now goes through PostgreSQL with pgmq

  # LLM Server - AI Provider Gateway (TypeScript/Bun)
  llm-server:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-yourorg/singularity}/llm-server:${IMAGE_TAG:-latest}
    container_name: singularity-llm-server
    environment:
      NODE_ENV: production
      PORT: 3000
      # NATS removed - using QuantumFlow (PostgreSQL-based messaging)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_AI_STUDIO_API_KEY: ${GOOGLE_AI_STUDIO_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    networks:
      - singularity-net
    depends_on:
      # nats removed - using QuantumFlow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - all
      - services

  # CentralCloud - Knowledge Authority & Aggregation Service
  centralcloud:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-yourorg/singularity}/centralcloud:${IMAGE_TAG:-latest}
    container_name: singularity-centralcloud
    environment:
      MIX_ENV: prod
      RELEASE_DISTRIBUTION: name
      RELEASE_NODE: centralcloud@127.0.0.1
      DATABASE_URL: ${CENTRALCLOUD_DATABASE_URL:-postgres://postgres:postgres@postgresql:5432/centralcloud}
      # NATS removed - using QuantumFlow (PostgreSQL-based messaging)
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      FRAMEWORK_LEARNING_ENABLED: ${FRAMEWORK_LEARNING_ENABLED:-true}
      PACKAGE_SYNC_ENABLED: ${PACKAGE_SYNC_ENABLED:-true}
      PACKAGE_SYNC_SCHEDULE: ${PACKAGE_SYNC_SCHEDULE:-0 2 * * *}  # 2 AM daily
    ports:
      - "4001:4000"
    networks:
      - singularity-net
    depends_on:
      postgresql:
        condition: service_healthy
      # nats removed - using QuantumFlow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - all
      - services

  # Genesis - Improvement Sandbox & Experiment Manager
  genesis:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-yourorg/singularity}/genesis:${IMAGE_TAG:-latest}
    container_name: singularity-genesis
    environment:
      MIX_ENV: prod
      RELEASE_DISTRIBUTION: name
      RELEASE_NODE: genesis@127.0.0.1
      DATABASE_URL: ${GENESIS_DATABASE_URL:-postgres://postgres:postgres@postgresql:5432/genesis}
      # NATS removed - using QuantumFlow (PostgreSQL-based messaging)
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      METRICS_TRACKING_ENABLED: ${METRICS_TRACKING_ENABLED:-true}
      AUTO_ROLLBACK_ENABLED: ${AUTO_ROLLBACK_ENABLED:-true}
      ROLLBACK_THRESHOLD: ${ROLLBACK_THRESHOLD:-0.90}  # 90% performance threshold
    ports:
      - "4002:4000"
    networks:
      - singularity-net
    depends_on:
      postgresql:
        condition: service_healthy
      # nats removed - using QuantumFlow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - all
      - services

  # Singularity - Main Application
  singularity:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-yourorg/singularity}/singularity:${IMAGE_TAG:-latest}
    container_name: singularity-app
    environment:
      MIX_ENV: prod
      RELEASE_DISTRIBUTION: name
      RELEASE_NODE: singularity@127.0.0.1
      DATABASE_URL: ${SINGULARITY_DATABASE_URL:-postgres://postgres:postgres@postgresql:5432/singularity}
      # NATS removed - using QuantumFlow (PostgreSQL-based messaging)
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      CENTRALCLOUD_URL: ${CENTRALCLOUD_URL:-http://centralcloud:4000}
      GENESIS_URL: ${GENESIS_URL:-http://genesis:4000}
      LLM_SERVER_URL: ${LLM_SERVER_URL:-http://llm-server:3000}
      XLA_TARGET: ${XLA_TARGET:-cuda118}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_PORT: 4000
      GOOGLE_AI_STUDIO_API_KEY: ${GOOGLE_AI_STUDIO_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "4000:4000"
    networks:
      - singularity-net
    depends_on:
      postgresql:
        condition: service_healthy
      # nats removed - using QuantumFlow
      llm-server:
        condition: service_healthy
      centralcloud:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    # Use GPU if available
    device_requests:
      - driver: nvidia
        count: 1
        capabilities: [gpu]
    profiles:
      - all
      - services

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest-alpine
    container_name: singularity-nginx
    volumes:
      - ./production/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./production/conf.d:/etc/nginx/conf.d:ro
      - singularity-nginx-cache:/var/cache/nginx
      - singularity-nginx-logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - singularity-net
    depends_on:
      - singularity
      - centralcloud
      - genesis
      - llm-server
      - nats
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - all
      - proxy

volumes:
  singularity-postgres-data:
    driver: local
  singularity-nats-data:
    driver: local
  singularity-nginx-cache:
    driver: local
  singularity-nginx-logs:
    driver: local

networks:
  singularity-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

# Profile usage:
# podman-compose --profile all up -d          # Start all services
# podman-compose --profile db up -d           # Just database
# podman-compose --profile messaging up -d    # Just messaging services (now QuantumFlow-based)
# podman-compose --profile services up -d     # Just apps
# podman-compose --profile proxy up -d        # Just Nginx
