[package]
name = "singularity-smart-package-context-cli"
version = "0.1.0"
edition = "2021"
authors = ["Singularity AI <support@singularity.ai>"]
license = "MIT"
description = "Command-line interface for Singularity Smart Package Context"

[[bin]]
name = "smartpackage"
path = "src/main.rs"

[dependencies]
# Backend library
singularity-smart-package-context-backend = { path = "../backend" }

# CLI and argument parsing
clap = { version = "4.4", features = ["derive"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Output formatting
comfy-table = "7.1"
colored = "2.1"

# Utilities
anyhow = "1.0"
thiserror = "1.0"
futures = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"
