[package]
name = "singularity-smart-package-context-backend"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
async-trait = "0.1"
rustler = "0.34"
tracing = "0.1"
tracing-subscriber = "0.3"

# For caching
parking_lot = { workspace = true }
lru = "0.12"

# Integration with existing components
# Note: package_intelligence will be integrated in Week 1-2
# For now, marked as optional dependency
# package_intelligence = { path = "../../packages/package_intelligence" }

[lib]
name = "singularity_smart_package_context_backend"
path = "src/lib.rs"

[[bin]]
name = "smart-package-context-server"
path = "src/bin/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
