# Singularity GitHub App - Kubernetes Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: singularity-github-app
  labels:
    app: singularity-github-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: singularity-github-app
  template:
    metadata:
      labels:
        app: singularity-github-app
    spec:
      containers:
      - name: app
        image: singularity-github-app:latest
        ports:
        - containerPort: 4000
        env:
        - name: MIX_ENV
          value: "prod"
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: singularity-secrets
              key: database-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: singularity-secrets
              key: secret-key-base
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: singularity-secrets
              key: github-app-id
        - name: GITHUB_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: singularity-secrets
              key: github-private-key
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: singularity-secrets
              key: github-webhook-secret
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: singularity-github-app-service
spec:
  selector:
    app: singularity-github-app
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: singularity-github-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.singularity.dev
    secretName: singularity-tls
  rules:
  - host: api.singularity.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: singularity-github-app-service
            port:
              number: 4000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: singularity-github-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: singularity-github-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80