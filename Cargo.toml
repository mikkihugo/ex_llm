[workspace]
resolver = "2"
members = [
    # Package trio (VERIFIED - COMPILES!)
    "rust/engine/package_engine",
    "rust/lib/package_lib",

    # Parser dependencies (required by package_engine)
    "rust/parser/core",
    "rust/parser/formats/dependency",
    "rust/parser/polyglot",

    # Services (NATS-based microservices)
    "rust/service/package_service",
    "rust/service/code_analysis_service",
    "rust/service/knowledge_service",

    # Core libraries
    "rust/architecture",
]

[workspace.dependencies]
# Core utilities
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
thiserror = "1.0"
log = "0.4"

# NATS messaging
async-nats = "0.35"
async-trait = "0.1"

# Data structures
petgraph = "0.6"
regex = "1"
walkdir = "2"
ignore = "0.4"
glob = "0.3"
toml = "0.8"
uuid = { version = "1.8", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
indexmap = "2"

# Performance
cron = "0.12"
memory-stats = "1.1"
ndarray = "0.15"
bincode = "1.3"
dirs = "5.0"
tempfile = "3"
redb = "2.0"
sha2 = "0.10"
seahash = "4"
tokio-test = "0.4"
once_cell = "1.19"
parking_lot = "0.12"
rayon = "1"
ahash = "0.8"
smallvec = "1"
num_cpus = "1"
crossbeam = "0.8"
dashmap = "5"
futures = "0.3"

# Testing & benchmarking
criterion = "0.5"
proptest = "1"
mockall = "0.12"

# HTTP
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
aho-corasick = "1"

# Tree-sitter parsers
tree-sitter = "0.20.10"
tree-sitter-java = "0.23.5"
tree-sitter-typescript = "0.23.2"
tree-sitter-javascript = "0.25.0"
tree-sitter-python = "0.25.0"
tree-sitter-rust = "0.24.0"
tree-sitter-cpp = "0.23.4"
tree-sitter-swift = "0.7.1"
tree-sitter-php = "0.24.2"
tree-sitter-ruby = "0.23.1"
tree-sitter-lua = "0.1.0"
tree-sitter-json = "0.24.8"
tree-sitter-yaml = "0.7.1"
tree-sitter-bash = "0.25.0"
tree-sitter-html = "0.23.2"
tree-sitter-css = "0.23.2"
tree-sitter-c = "0.24.1"
tree-sitter-c-sharp = "0.23.1"
tree-sitter-elixir = "0.3.4"
tree-sitter-erlang = "0.3.0"
tree-sitter-gleam = "1.0.0"
tree-sitter-go = "0.25.0"
tokei = "12.1"

# Rustler (for NIFs)
rustler = "0.34"

# Database
sqlx = { version = "0.8.6", features = ["postgres", "runtime-tokio-rustls", "macros", "migrate", "uuid", "chrono"] }
