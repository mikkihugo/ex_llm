[workspace]
resolver = "2"
members = [
    # All NIFs now live in rust-central/ (accessed via singularity_app/native/* symlinks)
    "rust-central/parser_engine/dependency",
    "rust-central/parser_engine/engine",
    "rust-central/parser_engine/language_framework",
    "rust-central/parser_engine/languages/elixir",
    "rust-central/parser_engine/languages/gleam",
    "rust-central/parser_engine/languages/rust",
    "rust-central/parser_engine/languages/javascript",
    "rust-central/parser_engine/languages/typescript",
    "rust-central/parser_engine/languages/python",
    "rust-central/parser_engine/template_meta_parser",
    "rust-central/architecture_engine",
    "rust-central/code_engine",
    "rust-central/embedding_engine",
    "rust-central/prompt_intelligence",
]

[workspace.dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
async-nats = "0.35"
async-trait = "0.1"
petgraph = "0.6"
regex = "1"
walkdir = "2"
ignore = "0.4"
glob = "0.3"
toml = "0.8"
uuid = { version = "1.8", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
cron = "0.12"
memory-stats = "1.1"
ndarray = "0.15"
bincode = "1.3"
dirs = "5.0"
tempfile = "3"
redb = "2.0"
sha2 = "0.10"
seahash = "4"
thiserror = "1.0"
tokio-test = "0.4"
once_cell = "1.19"
parking_lot = "0.12"
rayon = "1"
ahash = "0.8"
smallvec = "1"
num_cpus = "1"
log = "0.4"
crossbeam = "0.8"
dashmap = "5"
criterion = "0.5"
proptest = "1"
mockall = "0.12"
futures = "0.3"
indexmap = "2"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
aho-corasick = "1"
tree-sitter = "0.20.10"
tree-sitter-java = "0.23.5"
tree-sitter-typescript = "0.23.2"
tree-sitter-javascript = "0.25.0"
tree-sitter-python = "0.25.0"
tree-sitter-rust = "0.24.0"
tree-sitter-cpp = "0.23.4"
tokei = "12.1"
tree-sitter-swift = "0.7.1"
tree-sitter-php = "0.24.2"
tree-sitter-ruby = "0.23.1"
tree-sitter-lua = "0.1.0"
tree-sitter-json = "0.24.8"
tree-sitter-yaml = "0.7.1"
tree-sitter-bash = "0.25.0"
tree-sitter-html = "0.23.2"
tree-sitter-css = "0.23.2"
tree-sitter-c = "0.24.1"
tree-sitter-c-sharp = "0.23.1"
tree-sitter-elixir = "0.3.4"
tree-sitter-erlang = "0.3.0"
tree-sitter-gleam = "1.0.0"
tree-sitter-go = "0.25.0"
rustler = "0.34"
