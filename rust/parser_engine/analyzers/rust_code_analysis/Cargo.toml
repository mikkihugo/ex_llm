[package]
name = "singularity-code-analysis"
version = "0.1.0"
authors = ["Singularity Contributors", "PrimeCode Team"]
edition = "2021"
description = "Modernized complexity analyzer based on Singularity rust-code-analysis"
license = "MIT OR Apache-2.0"
keywords = ["metrics", "complexity", "analysis"]
repository = "https://github.com/claude-code-zen/zenflow"
categories = ["development-tools", "parsing"]

[dependencies]
aho-corasick = "1.0"
crossbeam = { version = "0.8", features = ["crossbeam-channel"] }
globset = "0.4"
num = "0.4"
num-derive = "0.4"
num-format = "0.4"
petgraph = "0.6"
regex = "1.0"
serde = { version = "1.0", features = ["derive"] }
termcolor = "1.2"
walkdir = "2.0"

tree-sitter = "0.25"
tree-sitter-java = "0.23"
tree-sitter-typescript = "0.23"
tree-sitter-javascript = "0.25"
tree-sitter-python = "0.25"
tree-sitter-rust = "0.24"
tree-sitter-cpp = "0.23"
# BEAM languages
tree-sitter-elixir = "0.3"
tree-sitter-erlang = "0.15"
tree-sitter-gleam = "1.0"
# Lua
tree-sitter-lua = "0.2.0"
num-traits = "0.2"

[dev-dependencies]
insta = { version = "1.29.0", features = ["yaml", "json", "redactions"] }
pretty_assertions = "1.3"
