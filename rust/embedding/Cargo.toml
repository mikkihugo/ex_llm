[package]
name = "embedding"
version = "0.1.0"
edition = "2021"
description = "High-level embedding library wrapping the semantic engine"
authors = ["Singularity Team"]
license = "MIT"

[dependencies]
# Core dependencies
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Semantic engine dependency
semantic_engine = { path = "../../engine/semantic_engine" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Logging
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"