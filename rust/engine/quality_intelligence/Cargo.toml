[package]
name = "quality-intelligence"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Knowledge intelligence NIF - client-side fast cache for Elixir"
keywords = ["knowledge", "nif", "elixir", "rustler", "cache"]
categories = ["development-tools"]

[lib]
name = "knowledge_intelligence"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Rustler for Elixir NIFs
rustler = "0.34"

# Core knowledge engine (shared lib)
knowledge-engine = { path = "../knowledge_engine", features = ["nif"] }

# Common dependencies
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
once_cell = { workspace = true }
parking_lot = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full", "test-util"] }
