[package]
name = "architecture_service"
version = "0.1.0"
edition = "2021"
description = "Architecture Analysis Service - LLM-powered framework enrichment via NATS"
license = "MIT"

[[bin]]
name = "architecture_service"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
async-nats = { workspace = true }

# Architecture analysis library (shared logic)
architecture = { path = "../../lib/analyze_arch_lib" }

# Database for framework storage
sqlx = { workspace = true }

# Configuration
config = "0.14"
