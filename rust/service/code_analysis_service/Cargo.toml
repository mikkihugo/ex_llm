[package]
name = "code_analysis_service"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Unified code analysis service - parsing, semantic analysis, quality checks via NATS"

[[bin]]
name = "code_analysis_service"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
tokio = { workspace = true, features = ["full"] }
async-nats = "0.33"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Code analysis libraries
polyglot = { path = "../../parser/polyglot" }
