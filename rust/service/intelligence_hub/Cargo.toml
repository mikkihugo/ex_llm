[package]
name = "intelligence_hub"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Central intelligence hub - aggregates code, architectural, and data insights from all Singularity instances via NATS"

[[bin]]
name = "intelligence_hub"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
tokio = { workspace = true, features = ["full"] }
async-nats = "0.33"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Analysis libraries
polyglot = { path = "../../parser/polyglot" }
code_analysis = { path = "../../code_analysis" }
architecture = { path = "../../architecture" }
