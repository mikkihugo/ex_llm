[package]
name = "framework_service"
version = "0.1.0"
edition = "2021"
description = "Central framework intelligence service for detection, analysis, and recommendations via NATS"
license = "MIT"

[[bin]]
name = "framework_service"
path = "src/main.rs"

[dependencies]
# Storage
storage-database = { path = "../../storage/database" }
storage-cache = { path = "../../storage/cache" }

# NATS
async-nats = "0.37"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Async
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Utils
anyhow = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1"

[dev-dependencies]
tokio-test = "0.4"
