[workspace]
members = [
    "analysis_suite",
    "embedding_engine",
    "linting_engine",
    "prompt_engine",
    "package_registry_indexer",
    "tech_detector",
    "source-code-parser",
    "mozilla-code-analysis",
    "dependency-parser"]

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Graph analysis
petgraph = "0.6"

# Text processing
regex = "1.10"
walkdir = "2.5"
ignore = "0.4"
glob = "0.3"
toml = "0.8"
aho-corasick = "1.1"

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Error handling
anyhow = "1.0"

# Memory stats for performance analysis
memory-stats = "1.0"

# Logging
tracing = "0.1"

# Additional common dependencies
futures = "0.3"
indexmap = "2.0"
crossbeam = "0.8"
log = "0.4"
tempfile = "3.0"
redb = "2.0"
bincode = "1.3"
num_cpus = "1.0"

# Array operations
ndarray = "0.15"

# Directory utilities
dirs = "5.0"

# Hashing
sha2 = "0.10"
seahash = "4.1"

# Error handling
thiserror = "1.0"

# Tree-sitter for parsing
tree-sitter = "0.22"
tree-sitter-javascript = "0.21"
tree-sitter-typescript = "0.21"
tree-sitter-python = "0.21"
tree-sitter-rust = "0.21"
tree-sitter-go = "0.21"
tree-sitter-erlang = "0.4"
tree-sitter-elixir = "0.2"
tree-sitter-gleam = "1.0"
tree-sitter-java = "0.21"
tree-sitter-c = "0.21"
tree-sitter-cpp = "0.21"
tree-sitter-c-sharp = "0.21"
tree-sitter-swift = "0.4"
tree-sitter-kotlin = "0.3"

# Cryptography and security
ahash = "0.8"
smallvec = "1.13"
parking_lot = "0.12"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }
once_cell = "1.19"

# Logging
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Concurrent data structures
dashmap = "6.0"
rayon = "1.8"

# XML processing
quick-xml = "0.31"

# Code analysis
tokei = "13.0.0-alpha.9"

# Mozilla code analysis dependencies
num = "0.4"
num-derive = "0.4"
num-format = "0.4"
termcolor = "1.2"
globset = "0.4"

# Testing and benchmarking
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.0"
mockall = "0.12"

# Compression
flate2 = "1.0"
tar = "0.4"

# Testing
tokio-test = "0.4"
