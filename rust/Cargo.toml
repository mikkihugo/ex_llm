[package]
name = "singularity-unified"
version = "0.1.0"
edition = "2021"
description = "Unified analysis engine for both NIF and Server modes"

[features]
default = ["both"]
nif = ["rustler"]
server = ["async-nats"]
both = ["nif", "server"]

[[bin]]
name = "singularity-rust-service"
path = "src/bin/singularity-rust-service.rs"

[dependencies]
# Core dependencies (always included)
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# NIF dependencies (only with nif feature)
rustler = { version = "0.34", optional = true }

# Server dependencies (only with server feature)
async-nats = { workspace = true, optional = true }

# Engine dependencies (NIFs - can be used standalone or as NIFs)
analysis_engine = { path = "analysis_engine", package = "analysis-engine" }
tech_detection_engine = { path = "tech_detection_engine", package = "tech-detector" }
code_parsing_engine = { path = "code_parsing_engine", package = "code-parsing-engine" }
semantic_embedding_engine = { path = "semantic_embedding_engine", package = "embedding_engine" }

# Suite dependencies (Central server - comprehensive analysis)
package_analysis_suite = { path = "package_analysis_suite", package = "package-analysis-suite" }
prompt_analysis_suite = { path = "prompt_analysis_suite", package = "prompt-analysis-suite" }
