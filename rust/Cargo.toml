[package]
name = "singularity-unified"
version = "0.1.0"
edition = "2021"
description = "Unified analysis engine for both NIF and Server modes"

[features]
default = ["both"]
nif = ["rustler"]
server = ["async-nats"]
both = ["nif", "server"]

[[bin]]
name = "singularity-rust-service"
path = "src/bin/singularity-rust-service.rs"

[dependencies]
# Core dependencies (always included)
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# NIF dependencies (only with nif feature)
rustler = { version = "0.34", optional = true }

# Server dependencies (only with server feature)
async-nats = { workspace = true, optional = true }

# Analysis dependencies (always included)
analysis_suite = { path = "analysis_suite", package = "analysis-suite" }
tech_detector = { path = "tech_detector", package = "tech-detector" }
source_code_parser = { path = "source-code-parser", package = "source-code-parser" }
embedding_engine = { path = "embedding_engine" }
package_registry_indexer = { path = "package_registry_indexer", package = "package-registry-indexer" }

[workspace]
members = [
    "analysis_suite",
    "tech_detector", 
    "source-code-parser",
    "embedding_engine",
    "package_registry_indexer",
    "prompt_engine",
    "intelligent_namer",
    "linting_engine",
    "mozilla-code-analysis",
    "dependency-parser",
    "codeintelligence_server",
]

[workspace.dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
async-nats = "0.35"
async-trait = "0.1"
petgraph = "0.6"
regex = "1"
walkdir = "2"
ignore = "0.4"
glob = "0.3"
toml = "0.8"
uuid = { version = "1.8", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
cron = "0.12"
memory-stats = "1.1"
ndarray = "0.15"
bincode = "1.3"
dirs = "5.0"
tempfile = "3"
redb = "2.0"
sha2 = "0.10"
seahash = "4"
thiserror = "1.0"
tokio-test = "0.4"
once_cell = "1.19"
parking_lot = "0.12"
rayon = "1"
ahash = "0.8"
smallvec = "1"
num_cpus = "1"
log = "0.4"
crossbeam = "0.8"
dashmap = "5"
criterion = "0.5"
proptest = "1"
mockall = "0.12"
futures = "0.3"
indexmap = "2"
reqwest = { version = "0.12", features = ["json"] }
aho-corasick = "1"
tree-sitter = "0.20.10"
tree-sitter-java = "0.23.5"
tree-sitter-typescript = "0.23.2"
tree-sitter-javascript = "0.25.0"
tree-sitter-python = "0.25.0"
tree-sitter-rust = "0.24.0"
tree-sitter-cpp = "0.23.4"
tokei = "12.1"
