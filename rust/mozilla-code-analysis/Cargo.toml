[package]
name = "mozilla-code-analysis"
version = "0.1.0"
authors = ["Mozilla Contributors", "PrimeCode Team"]
edition = "2021"
description = "Modernized complexity analyzer based on Mozilla rust-code-analysis"
license = "MIT OR Apache-2.0"
keywords = ["metrics", "complexity", "analysis"]
repository = "https://github.com/claude-code-zen/zenflow"
categories = ["development-tools", "parsing"]

[dependencies]
aho-corasick = { workspace = true }
crossbeam = { workspace = true, features = ["crossbeam-channel"] }
globset = "^0.4"
num = "^0.4"
num-derive = "^0.4"
num-format = "^0.4"
petgraph = { workspace = true }
regex = { workspace = true }
serde = { workspace = true, features = ["derive"] }
termcolor = "^1.2"
walkdir = { workspace = true }

tree-sitter = { workspace = true }
tree-sitter-java = { workspace = true }
tree-sitter-typescript = { workspace = true }
tree-sitter-javascript = { workspace = true }
tree-sitter-python = { workspace = true }
tree-sitter-rust = { workspace = true }
tree-sitter-cpp = { workspace = true }
num-traits = "0.2"
# Mozilla custom parsers removed - using standard tree-sitter parsers only

[dev-dependencies]
insta = { version = "1.29.0", features = ["yaml", "json", "redactions"] }
pretty_assertions = "^1.3"

# Workspace definition removed - this crate is now part of SPARC Engine workspace
# Profile settings moved to workspace root (packages/tools/sparc-engine/Cargo.toml)
