[package]
name = "gleam_parser"
version = "0.1.0"
edition = "2021"

[dependencies]
tree-sitter = "0.25.10"
tree-sitter-gleam = { workspace = true }
parser_core = { path = "../../core" }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
rustler = { version = "0.37.0", optional = true }
