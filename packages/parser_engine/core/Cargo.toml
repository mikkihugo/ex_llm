[package]
name = "parser_core"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["claude-code-zen Team"]
description = "Core parser types and traits - shared by parser_engine NIF and code_engine NIF"
repository = "https://github.com/claude-code-zen/zenflow"
readme = "README.md"
keywords = ["parser", "source-code", "ast", "code-analysis", "tree-sitter"]
categories = ["development-tools", "parsing"]

[lib]
name = "parser_core"
path = "src/lib.rs"
crate-type = ["rlib"]  # Library only - NO NIF, NO rustler

[dependencies]
# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization (for types used across NIFs)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"  # For parsing Cargo.toml, mix.exs, etc.

# Tree-sitter core only (individual parsers provide their own language bindings)
tree-sitter = "0.25.10"

# AST-Grep for structural search, linting, and code transformation
ast-grep-core = "0.39.6"

# Lazy static for global language registry
lazy_static = "1.4"

# Core utilities
async-trait = "0.1"
futures = "0.3"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }

# Performance
lru = "0.12"
dashmap = "5.0"

# Graph analysis
petgraph = "0.6"

# Regular expressions
regex = "1.0"

# Logging
tracing = "0.1"

# Note: RCA analysis now uses in-memory processing with dummy paths

# Singularity rust-code-analysis for comprehensive complexity metrics
singularity-code-analysis = { path = "../../singularity-code-analysis" }

# Tree-sitter language grammars (for ast-grep)
tree-sitter-javascript = "0.25.0"
tree-sitter-typescript = "0.23.2"
tree-sitter-python = "0.25.0"
tree-sitter-rust = "0.24.0"
tree-sitter-elixir = "0.3.4"
tree-sitter-erlang = "0.15.0"
tree-sitter-gleam = "1.0.0"
tree-sitter-go = "0.25.0"
tree-sitter-java = "0.23.5"
tree-sitter-c = "0.24.1"
tree-sitter-cpp = "0.23.4"
tree-sitter-c-sharp = "0.23.1"
tree-sitter-bash = "0.25.0"
tree-sitter-json = "0.24.8"
tree-sitter-yaml = "0.7.2"
tree-sitter-lua = "0.2.0"
tree-sitter-md = "0.5.1"
tree-sitter-sequel = "0.3.11"
tree-sitter-dockerfile-updated = "0.2.0"
tree-sitter-toml-ng = "0.7.0"
tree-sitter-ruby = { workspace = true }
tree-sitter-php = { workspace = true }
tree-sitter-dart = { workspace = true }
tree-sitter-swift = { workspace = true }
tree-sitter-clojure = { workspace = true }
tree-sitter-scala = { workspace = true }

tree-sitter-language = "0.1.5"

# Utility crates
# CPU detection for parallel processing
num_cpus = "^1.16"

[dev-dependencies]
tokio-test = "0.4"
