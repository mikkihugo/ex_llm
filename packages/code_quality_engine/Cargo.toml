[package]
name = "code_quality_engine"
version = "0.1.0"
edition = "2021"
description = "Code quality engine for metrics, complexity analysis, maintainability scoring, and semantic search"
authors = ["Singularity Team"]
license = "MIT"
repository = "https://github.com/singularity/singularity"
readme = "README.md"
keywords = ["code-quality", "metrics", "complexity", "maintainability", "patterns"]
categories = ["development-tools", "text-processing"]

[lib]
name = "code_quality_engine"
path = "src/lib.rs"
crate-type = ["cdylib"]  # Pure NIF - other crates use parser_core for parsing

[dependencies]
# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Graph analysis
petgraph = { workspace = true }

# Text processing
regex = { workspace = true }

# Advanced analysis libraries
walkdir = { workspace = true }
ignore = { workspace = true }
glob = { workspace = true }
toml = { workspace = true }

# UUID generation
uuid = { workspace = true, features = ["v4", "serde"] }

# Time handling
chrono = { workspace = true, features = ["serde"] }

# Async runtime
tokio = { workspace = true, features = ["full"] }
async-trait = { workspace = true }

# Error handling
anyhow = { workspace = true }

# Memory stats for performance analysis
memory-stats = "1.0"

# Logging
tracing = { workspace = true }

# Array operations for vectors
ndarray = { workspace = true }

# Serialization
bincode = { workspace = true }

# Directory utilities
dirs = { workspace = true }

# Temporary directory for tests
tempfile = { workspace = true }

# No database dependencies - NIF receives data from Elixir

# Rust AST parsing dependencies
syn = { version = "2.0", features = ["full", "parsing"] }
quote = "1.0"
proc-macro2 = "1.0"

# Hashing
sha2 = { workspace = true }
seahash = "4.1"

# Lazy static initialization
once_cell = "1.19"

# NIF support (optional - only when used from Elixir)
rustler = { workspace = true, optional = true }

thiserror = { workspace = true }

# Internal SPARC crates
quality = { path = "../linting_engine", package = "linting_engine" }

# Parser dependencies - use parser_core library (shared types, no NIF conflicts)
# Individual language parsers are accessed via parser_engine NIF, not directly by code_engine
parser_core = { path = "../parser_engine/core" }  # Core parser library (no NIF, shared types)

# Language-specific parsers
rust_parser = { path = "../parser_engine/languages/rust" }
python_parser = { path = "../parser_engine/languages/python" }
javascript_parser = { path = "../parser_engine/languages/javascript" }
typescript_parser = { path = "../parser_engine/languages/typescript" }
go_parser = { path = "../parser_engine/languages/go" }
java_parser = { path = "../parser_engine/languages/java" }
csharp_parser = { path = "../parser_engine/languages/csharp" }
cpp_parser = { path = "../parser_engine/languages/cpp" }
erlang_parser = { path = "../parser_engine/languages/erlang" }
elixir_parser = { path = "../parser_engine/languages/elixir" }
gleam_parser = { path = "../parser_engine/languages/gleam" }

# Package/dependency detection
dependency_parser = { path = "../parser_engine/formats/dependency" }

# Additional validation crates
# validator = { path = "../linting_engine", optional = true }  # Use indirectly via quality module
# sparc_methodology = { path = "../methodology" }  # Does not exist

[features]
# NIF support for Elixir integration (enabled by default for cdylib)
default = ["nif"]
nif = ["rustler"]

[dev-dependencies]
tokio-test = { workspace = true }
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "analysis_benchmark"
harness = false

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"
