name: Release CentralCloud

on:
  push:
    tags:
      - 'centralcloud-v*.*.*'
      - 'centralcloud-v*.*.*-beta*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./central_cloud
          file: ./central_cloud/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/centralcloud:${{ github.ref_name }}

  migrate-and-deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run migrations
        run: bash scripts/migrate-centralcloud.sh "${{ github.ref_name }}"
      - name: Deploy CentralCloud
        run: bash scripts/deploy-centralcloud.sh "${{ github.ref_name }}"
