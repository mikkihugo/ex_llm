name: Code Quality Scanner

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: [self-hosted, rtx4080]

    steps:
      - name: Clean workspace (self-hosted runner)
        run: |
          # Remove corrupted git state from previous runs
          rm -rf .git/modules || true
          rm -f .git/config.lock || true
          rm -f .git/index.lock || true
          find . -maxdepth 2 -name ".gitmodules" -delete || true

          # Clean working directory
          git clean -fdx || true
          git reset --hard HEAD || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Build scanner CLI
        run: cargo build --release -p code_quality_engine --features cli

      - name: Run code quality scan
        run: |
          ./target/release/singularity-scanner analyze \
            --path nexus/singularity \
            --format json || true

      - name: Commit auto-fixes
        if: github.event_name == 'pull_request'
        run: |
          git config --local user.email "17744793+mikkihugo@users.noreply.github.com"
          git config --local user.name "mikkihugo"
          git add -A
          git diff --staged --quiet || git commit -m "chore: auto-format code [skip ci]"
          git push || true

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scan-results
          path: "*.json"
          retention-days: 30
