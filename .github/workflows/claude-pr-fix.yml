name: Claude Code PR Fixer

# Trigger when someone comments "@claude-fix" on a PR
on:
  issue_comment:
    types: [created]

jobs:
  fix-pr:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@claude-fix')

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Get PR diff and context
        id: context
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get PR diff
          gh pr diff ${{ github.event.issue.number }} > /tmp/pr.diff

          # Get comment instructions (remove @claude-fix trigger)
          INSTRUCTIONS=$(echo '${{ github.event.comment.body }}' | sed 's/@claude-fix//g')
          echo "$INSTRUCTIONS" > /tmp/instructions.txt

          # Get review docs if they exist
          if [ -f docs/development/PR_${{ github.event.issue.number }}_REVIEW.md ]; then
            cp docs/development/PR_${{ github.event.issue.number }}_REVIEW.md /tmp/review.md
          fi

      - name: Run Claude Code to generate fixes
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          # Set up Claude Code OAuth token
          mkdir -p ~/.claude
          echo "{\"claudeAiOauth\":{\"accessToken\":\"$CLAUDE_CODE_OAUTH_TOKEN\"}}" > ~/.claude/.credentials.json
          
          # Read PR diff and instructions
          INSTRUCTIONS=$(cat /tmp/instructions.txt)
          PR_DIFF=$(cat /tmp/pr.diff)
          
          # Create prompt for Claude
          cat > /tmp/claude_prompt.json <<EOF
          {
            "model": "sonnet",
            "messages": [
              {
                "role": "system",
                "content": "You are a code review assistant. Generate exact file edits to fix issues in PRs. You MUST output ONLY valid JSON (no markdown, no explanation) with this exact schema: {\"files\": [{\"path\": \"file/path\", \"changes\": [{\"description\": \"what changed\", \"old_code\": \"code to replace\", \"new_code\": \"replacement code\"}]}]}"
              },
              {
                "role": "user",
                "content": "Fix the following PR:\n\nInstructions: $INSTRUCTIONS\n\nPR Diff:\n$PR_DIFF\n\nProvide fixes as valid JSON only (no markdown formatting, no code blocks)."
              }
            ],
            "temperature": 0.3
          }
          EOF

          # Call Claude via tools/claude-ai.ts and extract the response
          echo "Calling Claude Code..."
          CLAUDE_RESPONSE=$(bun run tools/claude-ai.ts "$(cat /tmp/claude_prompt.json)" 2>&1)
          echo "Claude response: $CLAUDE_RESPONSE"
          
          # Extract the text field from Claude's JSON response
          FIXES_TEXT=$(echo "$CLAUDE_RESPONSE" | jq -r '.text' 2>/dev/null || echo "$CLAUDE_RESPONSE")
          
          # Try to clean up the response if it has markdown code blocks
          FIXES_CLEANED=$(echo "$FIXES_TEXT" | sed -e 's/^```json//' -e 's/^```//' -e 's/```$//' | tr -d '\n' | jq -c '.' 2>/dev/null || echo '{"files":[]}')
          
          echo "$FIXES_CLEANED" > /tmp/fixes.json
          
          # Validate JSON
          if ! jq empty /tmp/fixes.json 2>/dev/null; then
            echo "ERROR: Claude did not return valid JSON. Raw response:"
            echo "$FIXES_TEXT"
            # Create empty fixes file to prevent downstream errors
            echo '{"files":[],"error":"Claude did not return valid JSON"}' > /tmp/fixes.json
          fi

      - name: Apply fixes
        id: apply
        run: |
          # Check if we have an error from Claude
          if jq -e '.error' /tmp/fixes.json > /dev/null 2>&1; then
            ERROR_MSG=$(jq -r '.error' /tmp/fixes.json)
            cat > /tmp/fix_comment.md <<EOF
          ## âš ï¸ Claude Code Error

          Claude did not return valid fixes. Error: $ERROR_MSG

          Please try again or review the PR manually.

          ---
          *Generated by Claude Code.*
          EOF
            gh pr comment ${{ github.event.issue.number }} --body "$(cat /tmp/fix_comment.md)"
            exit 0
          fi

          # Parse fixes JSON and apply changes
          CHANGED_FILES=""

          # Count files
          FILE_COUNT=$(jq '.files | length' /tmp/fixes.json)
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            cat > /tmp/fix_comment.md <<EOF
          ## ðŸ¤– Claude Code Analysis

          No specific fixes were suggested. The code may already be correct or the issue requires manual review.

          ---
          *Generated by Claude Code.*
          EOF
            gh pr comment ${{ github.event.issue.number }} --body "$(cat /tmp/fix_comment.md)"
            exit 0
          fi

          # This is a simple implementation - for production, use a proper JSON parser
          while IFS= read -r file_path; do
            echo "Processing $file_path..."
            # Apply changes to file (simplified - real implementation would parse JSON properly)
            CHANGED_FILES="$CHANGED_FILES $file_path"
          done < <(jq -r '.files[].path' /tmp/fixes.json 2>/dev/null || echo "")

          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

          # Generate the fixes markdown from JSON
          FIXES_MD=$(jq -r '.files[] | "### `\(.path)`\n" + (.changes[] | "**\(.description)**\n```\n\(.new_code)\n```\n")' /tmp/fixes.json)

          # Post the suggested fixes as a comment
          cat > /tmp/fix_comment.md <<EOF
          ## ðŸ¤– Claude Code Generated Fixes

          Based on the review, here are the suggested changes:

          $FIXES_MD

          ---
          *Generated by Claude Code. Review these changes before applying.*
          EOF

          gh pr comment ${{ github.event.issue.number }} --body "$(cat /tmp/fix_comment.md)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push fixes (if auto-apply enabled)
        if: contains(github.event.comment.body, '--auto-apply')
        run: |
          git config user.name "Claude Code Bot"
          git config user.email "claude-code-bot@users.noreply.github.com"

          git add -A
          git commit -m "ðŸ¤– Apply Claude Code fixes

          Triggered by: ${{ github.event.comment.html_url }}

          Co-Authored-By: Claude <noreply@anthropic.com>"

          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
