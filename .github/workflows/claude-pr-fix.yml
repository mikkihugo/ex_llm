name: Claude Code PR Fixer

# Trigger when someone comments "@claude-fix" on a PR
on:
  issue_comment:
    types: [created]

jobs:
  fix-pr:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@claude-fix')

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Get PR diff and context
        id: context
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get PR diff
          gh pr diff ${{ github.event.issue.number }} > /tmp/pr.diff

          # Get comment instructions (remove @claude-fix trigger)
          INSTRUCTIONS=$(echo '${{ github.event.comment.body }}' | sed 's/@claude-fix//g')
          echo "$INSTRUCTIONS" > /tmp/instructions.txt

          # Get review docs if they exist
          if [ -f docs/development/PR_${{ github.event.issue.number }}_REVIEW.md ]; then
            cp docs/development/PR_${{ github.event.issue.number }}_REVIEW.md /tmp/review.md
          fi

      - name: Run Claude Code to generate fixes
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          cat > /tmp/claude_prompt.json <<'EOF'
          {
            "model": "sonnet",
            "messages": [
              {
                "role": "system",
                "content": "You are a code review assistant. Generate exact file edits to fix issues in PRs. Output valid JSON with this schema: {\"files\": [{\"path\": \"file/path\", \"changes\": [{\"description\": \"what changed\", \"old_code\": \"code to replace\", \"new_code\": \"replacement code\"}]}]}"
              },
              {
                "role": "user",
                "content": "Fix the following PR:\n\nInstructions: $(cat /tmp/instructions.txt)\n\nPR Diff:\n$(cat /tmp/pr.diff)\n\nProvide fixes as JSON."
              }
            ],
            "temperature": 0.3
          }
          EOF

          # Call Claude via tools/claude-ai.ts
          export CLAUDE_API_KEY="$CLAUDE_CODE_OAUTH_TOKEN"
          FIXES=$(bun run tools/claude-ai.ts "$(cat /tmp/claude_prompt.json)" | jq -r .text)
          echo "$FIXES" > /tmp/fixes.json

      - name: Apply fixes
        id: apply
        run: |
          # Parse fixes JSON and apply changes
          CHANGED_FILES=""

          # This is a simple implementation - for production, use a proper JSON parser
          while IFS= read -r file_path; do
            echo "Processing $file_path..."
            # Apply changes to file (simplified - real implementation would parse JSON properly)
            CHANGED_FILES="$CHANGED_FILES $file_path"
          done < <(cat /tmp/fixes.json | jq -r '.files[].path')

          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

          # Post the suggested fixes as a comment
          cat > /tmp/fix_comment.md <<'EOF'
          ## ðŸ¤– Claude Code Generated Fixes

          Based on the review, here are the suggested changes:

          $(cat /tmp/fixes.json | jq -r '.files[] | "### `\(.path)`\n\(.changes[] | "**\(.description)**\n```\n\(.new_code)\n```\n")')

          ---
          *Generated by Claude Code. Review these changes before applying.*
          EOF

          gh pr comment ${{ github.event.issue.number }} --body "$(cat /tmp/fix_comment.md)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push fixes (if auto-apply enabled)
        if: contains(github.event.comment.body, '--auto-apply')
        run: |
          git config user.name "Claude Code Bot"
          git config user.email "claude-code-bot@users.noreply.github.com"

          git add -A
          git commit -m "ðŸ¤– Apply Claude Code fixes

          Triggered by: ${{ github.event.comment.html_url }}

          Co-Authored-By: Claude <noreply@anthropic.com>"

          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
