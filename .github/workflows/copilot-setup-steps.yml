name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Nix
        uses: cachix/install-nix-action@a809471b5c7c913aa67bec8f459a11a0decc3fce # v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Use Cachix (pull)
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        with:
          name: mikkihugo

      - name: Restore Mix/Hex, Moon, and Bun caches
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            singularity_app/.mix
            singularity_app/.hex
            singularity_app/deps
            singularity_app/_build
            .cargo-build
            .moon/cache
            ai-server/node_modules
          key: copilot-otp28-elixir1184-${{ runner.os }}-${{ hashFiles('singularity_app/mix.lock') }}-${{ hashFiles('**/moon.yml') }}-${{ hashFiles('ai-server/bun.lock*') }}
          restore-keys: |
            copilot-otp28-elixir1184-${{ runner.os }}-

      - name: Install dependencies via Nix
        run: |
          nix develop .#dev --command bash -c "
            echo 'Nix development environment loaded successfully'
            echo 'Available tools:'
            which elixir || echo 'elixir not found'
            which gleam || echo 'gleam not found'
            which cargo || echo 'cargo not found'
            which just || echo 'just not found'
            elixir --version || true
            gleam --version || true
            cargo --version || true
          "

      - name: Install Elixir dependencies
        run: |
          nix develop .#dev --command bash -c "
            cd singularity_app
            mix local.hex --force
            mix local.rebar --force
            mix deps.get
            mix gleam.deps.get
          "

      - name: Warm-up compile (reduce first-run latency)
        run: |
          nix develop -c bash -lc '
            cd singularity_app && mix compile
          '

      - name: Build Nix packages (optional)
        run: |
          SYSTEM=$(nix eval --raw --expr builtins.currentSystem)
          nix build .#packages.$SYSTEM.ai-server --out-link /tmp/ai-server-result -L || echo "ai-server package build skipped"

      - name: Install JavaScript dependencies
        run: |
          nix develop .#dev --command bash -c "
            if [ -f bun.lock ] || [ -f bun.lockb ]; then
              bun install --frozen-lockfile
            else
              bun install
            fi
          "

      - name: Verify setup
        run: |
          nix develop .#dev --command bash -c "
            echo '=== Environment Verification ==='
            echo 'Elixir version:'
            elixir --version
            echo ''
            echo 'Gleam version:'
            gleam --version
            echo ''
            echo 'Rust version:'
            cargo --version
            echo ''
            echo 'Just version:'
            just --version
            echo ''
            echo 'Mix deps status:'
            cd singularity_app && mix deps
            echo ''
            echo 'Setup complete! Copilot can now use this environment.'
          "
