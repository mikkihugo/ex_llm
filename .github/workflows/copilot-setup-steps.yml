name: Copilot Setup Steps

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

env:
  OTP_VERSION: '28'
  ELIXIR_VERSION: '1.18.4'
  GLEAM_VERSION: '1.12'
  REBAR3_VERSION: '3.25'
  RUST_TOOLCHAIN: 'stable'
  RUST_COMPONENTS: 'rustfmt'
  BUN_VERSION: 'latest'

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Sanity check git
        run: |
          which git
          git --version
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Elixir/Erlang/Gleam/Rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
          gleam-version: ${{ env.GLEAM_VERSION }}
          rebar3-version: ${{ env.REBAR3_VERSION }}

      - name: Cache Elixir deps and build
        uses: actions/cache@v4
        id: cache-elixir
        with:
          path: |
            singularity_app/_build
            singularity_app/deps
            ~/.hex
            ~/.cache/rebar3
          key: ${{ runner.os }}-elixir-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-
            ${{ runner.os }}-elixir-

      - name: Ensure hex & rebar
        run: |
          mix local.rebar --force
          mix local.hex --force
        working-directory: singularity_app

      - name: Install Mix deps
        run: |
          mix deps.get --only prod || mix deps.get
          mix deps.compile
        working-directory: singularity_app

      - name: Wait for Postgres
        env:
          PGPASSWORD: postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && exit 0
            sleep 2
          done
          echo "Postgres not ready" >&2
          exit 1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: ${{ env.RUST_COMPONENTS }}

      - name: Cache Cargo
        uses: actions/cache@v4
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo check
        run: cargo check

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun
        uses: actions/cache@v4
        id: cache-bun
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install JS deps
        run: bun install

      - name: Show cache hits
        run: |
          echo "Elixir cache hit? ${{ steps.cache-elixir.outputs.cache-hit }}"
          echo "Rust cache hit?   ${{ steps.cache-rust.outputs.cache-hit }}"
          echo "Bun cache hit?    ${{ steps.cache-bun.outputs.cache-hit }}"