provider: codex
default_model: gpt-5-codex
description: OpenAI Codex CLI Integration
documentation: "Uses ~/.codex/auth.json credentials from Codex CLI"

models:
  gpt-5-codex:
    name: GPT-5 Codex
    description: Advanced code generation model via OpenAI Codex CLI
    context_window: 272000
    max_output_tokens: 128000
    pricing:
      input: 0.0
      output: 0.0
    capabilities:
      - streaming
      - chat_completions
      - code_generation
      - code_analysis
      - refactoring
      - debugging
      - function_calling
      - system_messages

  gpt-5:
    name: GPT-5
    description: Advanced general-purpose model via OpenAI Codex CLI
    context_window: 400000
    max_input_tokens: 272000
    max_output_tokens: 128000
    pricing:
      input: 0.0
      output: 0.0
    capabilities:
      - streaming
      - chat_completions
      - code_generation
      - reasoning
      - function_calling
      - vision
      - system_messages
      - prompt_caching

  codex-mini-latest:
    name: Codex Mini
    description: Fast, lightweight code model via OpenAI Codex CLI
    context_window: 200000
    max_output_tokens: 100000
    pricing:
      input: 0.0
      output: 0.0
    capabilities:
      - streaming
      - chat_completions
      - code_generation
      - function_calling
      - vision
      - prompt_caching
      - structured_output
      - system_messages
      - reasoning
      - pdf_input
      - parallel_function_calling
      - tool_choice
