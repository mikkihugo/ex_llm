[package]
name = "architecture_lib"
version = "1.0.0"
authors = ["mikkihugo"]
edition = "2021"
description = "Architecture Engine - Meta-registry, naming, and architecture analysis"
homepage = "https://github.com/mikkihugo/claude-code-zen"
repository = "https://github.com/mikkihugo/claude-code-zen"
license = "MIT"
readme = "README.md"
keywords = ["architecture", "naming", "patterns", "meta-registry", "standards"]
categories = ["algorithms", "development-tools"]

[lib]
name = "architecture_lib"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ahash = "0.8"
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
rustler = "0.34"

# Logging
tracing = "0.1"
log = "0.4"

# Async
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# File operations
walkdir = "2.3"
glob = "0.3"
regex = "1.0"

# String case conversion
heck = "0.5"

[dev-dependencies]
tempfile = "3.0"
tracing-subscriber = "0.3"

[[example]]
name = "ai_analysis_test"
path = "examples/ai_analysis_test.rs"

[features]
default = []

# Speed up dev builds - incremental compilation, minimal optimization
[profile.dev]
opt-level = 0
incremental = true
codegen-units = 256  # Faster parallel compilation

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
