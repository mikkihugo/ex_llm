[package]
name = "architecture_engine"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Architecture Engine NIF - architecture analysis and pattern detection for Elixir"
keywords = ["knowledge", "nif", "elixir", "rustler", "cache"]
categories = ["development-tools"]

[lib]
name = "architecture_engine"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Rustler for Elixir NIFs
rustler = "0.34"

# Core architecture lib (shared lib)
architecture_lib = { path = "../../lib/architecture_lib" }

# Common dependencies
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
once_cell = { workspace = true }
parking_lot = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full", "test-util"] }
