# fly.toml - AI Providers HTTP Server deployment configuration

app = "oneshot-ai-providers"
primary_region = "arn"

[build]
  # Build using Nix
  [build.args]
    NIX_FLAKE = "."

[env]
  PORT = "8080"
  GEMINI_CODE_PROJECT = "gemini-code-473918"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "ai_providers_data"
  destination = "/data"
