[package]
name = "mozilla-code-analysis"
version = "0.1.0"
authors = ["Mozilla Contributors", "PrimeCode Team"]
edition = "2021"
description = "Modernized complexity analyzer based on Mozilla rust-code-analysis"
license = "MIT OR Apache-2.0"
keywords = ["metrics", "complexity", "analysis"]
repository = "https://github.com/claude-code-zen/zenflow"
categories = ["development-tools", "parsing"]

[dependencies]
aho-corasick = "1.0"
crossbeam = { version = "0.8", features = ["crossbeam-channel"] }
globset = "0.4"
num = "0.4"
num-derive = "0.4"
num-format = "0.4"
petgraph = "0.6"
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
termcolor = "1.2"
walkdir = "2.4"

tree-sitter = "0.20"
tree-sitter-java = "0.20"
tree-sitter-typescript = "0.20"
tree-sitter-javascript = "0.20"
tree-sitter-python = "0.20"
tree-sitter-rust = "0.20"
tree-sitter-cpp = "0.20"
num-traits = "0.2"
# Mozilla custom parsers removed - using standard tree-sitter parsers only

[dev-dependencies]
insta = { version = "1.29.0", features = ["yaml", "json", "redactions"] }
pretty_assertions = "^1.3"

# Workspace definition removed - this crate is now part of SPARC Engine workspace
# Profile settings moved to workspace root (packages/tools/sparc-engine/Cargo.toml)
