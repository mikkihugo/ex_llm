[package]
name = "gleam_parser"
version = "0.1.0"
edition = "2021"

[dependencies]
tree-sitter = "0.20.10"
tree-sitter-gleam = "1.0.0"
parser-framework = { path = "../../language_framework" }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
rustler = { version = "0.34", optional = true }
