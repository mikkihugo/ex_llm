[package]
name = "parser-framework"
version = "0.1.0"
edition = "2021"
description = "Core framework for language-specific parsers"

[dependencies]
# Core dependencies
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"

# Tree-sitter core (no language bindings)
tree-sitter = "0.20.10"

# Common types
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }