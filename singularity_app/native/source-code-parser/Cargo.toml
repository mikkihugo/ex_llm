[package]
name = "source-code-parser"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["claude-code-zen Team"]
description = "Source code parser for AST analysis, complexity metrics, and language detection using tree-sitter"
repository = "https://github.com/claude-code-zen/zenflow"
readme = "README.md"
keywords = ["parser", "source-code", "ast", "code-analysis", "tree-sitter", "complexity", "metrics"]
categories = ["development-tools", "parsing"]

[lib]
crate-type = ["cdylib"]

[dependencies]
rustler = "0.34"
# Universal dependency analysis - stable version
tokei = "12.1.2"
# Mozilla/RCA metrics library - ENABLED as standard
mozilla-code-analysis = { path = "../../../rust/mozilla-code-analysis" }

# Tree-sitter core and language bindings - using latest versions
tree-sitter = "0.25.10"
tree-sitter-javascript = "0.25.0"
tree-sitter-typescript = "0.23.2"
tree-sitter-python = "0.25.0"
tree-sitter-rust = "0.24.0"
tree-sitter-go = "0.25.0"
tree-sitter-erlang = "0.14.0"
tree-sitter-elixir = "0.3.4"
tree-sitter-gleam = "1.0.0"
tree-sitter-java = "0.23.5"
tree-sitter-c = "0.24.1"
tree-sitter-cpp = "0.23.4"
tree-sitter-c-sharp = "0.23.1"
tree-sitter-swift = "0.7.1"
# tree-sitter-kotlin = "0.3.8"  # Temporarily disabled - version conflict

# Core utilities - using latest stable versions
anyhow = "1.0.75"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.108"
async-trait = "0.1.71"
futures = "0.3.28"
tokio = { version = "1.34.0", features = ["full"] }
chrono = { version = "0.4.31", features = ["serde"] }
tempfile = "3.8.1"

# Performance optimizations
lru = "0.12.1"
dashmap = "5.5.3"

# PageRank for ML central heuristics (merged from parser-coordinator)
petgraph = "0.6.4"

# Regular expressions for refactoring
regex = "1.10.2"

# Logging
tracing = "0.1.40"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"

[[bench]]
name = "parser_performance"
harness = false
[features]
default = ["nif"]
nif = []
# Mozilla rust-code-analysis metrics - ALWAYS ENABLED
